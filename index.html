<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tahun Baru</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <div class="kartu">
            <div class="mein">
                <h1 class="title">
                    TAHUN BARU
                </h1>
                <div class="isi">
                    <img src="img/bebek.jpeg" alt="">
                </div>
                <div class="waktu-sesi">
                    <div id="hari" class="value">00</div>
                    <div class="label-waktu">Hari</div>
                </div>

                <div class="waktu-sesi">
                    <div id="jam" class="value">00</div>
                    <div class="label-waktu">Jam</div>
                </div>

                <div class="waktu-sesi">
                    <div id="menit" class="value">00</div>
                    <div class="label-waktu">Menit</div>
                </div>

                <div class="waktu-sesi">
                    <div id="detik" class="value">00</div>
                    <div class="label-waktu">Detik</div>
                </div>
                <div class="fan">
                    <p>By Fan</p>
                </div>
            </div>
        </div>
    </main>

    <script src="java.js"></script>
</body>
</html>
